<div 
	class="{{ class_name }}"
	latitude="{{ latitude }}"
	longitude="{{ longitude }}"
	zoom="{{ zoom }}"
	queryID="{{ query_id }}"
	latitudeID="{{ latitude_id }}"
	longitudeID="{{ longitude_id }}"
	zoomID="{{ zoom_id }}"
	{% if hidden %}hidden="hidden"{% endif %}
	editable="{{ editable }}"
></div>
