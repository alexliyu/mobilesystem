{% extends "places/base.html" %}

{% block content %}

{% for name, types in entity_types.items %}
<div class="ui-body ui-body-d ui-corner-all ui-shadow">
    
    <ul><h2>{{ name }}</h2></ul>
    
    <ul data-role="listview">
        {% for entity_type in types %}
            <li><a href="{% url places:category-detail entity_type.slug %}" rel="external"><h5>{{ entity_type.verbose_name_plural|capfirst }}</h5></a></li>
        {% endfor %}
    </ul>
</div>
<p></p>
{% endfor %}

{% endblock %}
