{% load comments i18n %}



<form action="{% comment_form_target %}" method="post" id="commentform">

									<fieldset>
										<input type="hidden" name="next" value="{% url entry_discussion_success %}"/>
										{% for field in form %}
    												{% if field.is_hidden %}{{ field }}{% else %}
    													<div{% if field.errors %} class="error"{%else%} class="form-row comment-input-text"{% endif %}{% ifequal field.name "honeypot" %} style="display:none;"{% endifequal %}>
      													{{ field.label_tag }}
      													{% if field.errors %}{{ field.errors }}{% endif %}
      													{{ field }}
      													
    													</div>
    													<div class="clearer">&nbsp;</div>
    												{% endif %}
    												
    									{% endfor %}
										
										
							
										<div class="form-row form-row-submit">	
											 {% csrf_token %}													
											<input type="submit" class="button" name="submit" value="提交">
											<input type="submit" name="preview" class="submit" value="预览" />
										</div>

									</fieldset>

								</form>
