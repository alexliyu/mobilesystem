{% load i18n %}
<!--首页上方导航栏 -->
<div class="ui-body ui-body-d ui-corner-all ui-shadow">
	<div class="center">
		<ol class="icon-menu">
			{% for category in categories %}
						
								<li id="menu-{{ category.slug }}">
									<a  href="{{ category.get_absolute_url }}" title="{{ category.title }}">{{ category.title }}</a>
								</li> 
						
			{% endfor %}
			
		</ol>
		{# Only necessary if using floating icons #} {# <div class="clearhidden"></div> #}
	</div>
</div>

<p />
