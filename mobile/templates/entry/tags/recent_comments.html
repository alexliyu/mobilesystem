

<ul class="nice-list">
	{% for comment in comments %}
							<li>
							{% with comment.content_object as entry %}
							<span class="quiet">{{forloop.counter}}.</span> <a href="{{ entry.get_absolute_url }}#comment_{{ comment.pk }}" 
       title="{{ comment.user_name }}关于{{ entry.title }}的评论">{{ comment.comment|truncatewords_html:"15" }}</a>
							  {% endwith %}
							
	</li>						
	{% endfor %}
						</ul>
