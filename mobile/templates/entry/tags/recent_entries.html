


<ul class="nice-list">
							{% for entry in entries %}
							<li>
								<div class="left"><a href="{{ entry.get_absolute_url }}"  title="{{ entry.title }}" rel="bookmark">{{ entry.title }}</a></div>
								<div class="right">{{entry.last_update|date:"m-j"}}</div>
								<div class="clearer">&nbsp;</div>
							</li>
							{% endfor %}
							<li><a href="#" class="more">更多 &#187;</a></li>
						</ul>
