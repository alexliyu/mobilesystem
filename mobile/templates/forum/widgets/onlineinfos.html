{% load i18n %}
<table>
<tr>
     <td>{% trans "Currently online" %} <strong> {{ total_onlines }} </strong>
            ( <strong> {{ total_onlines_guest }} </strong> {% trans "guests" %}, <strong>{{ total_onlines_user }}</strong> {% trans "registered user" %} )
       
    </td>
<tr>
	<td>
        {% for o in online_users %} <a class="item_node" href="{% url forum_user_profile o.user_id %}">{{o.username}}</a> {% endfor %}        
        {% for forum in category.forum_set.all %}
        <a class="item_node" href="{% url forum_forum forum.slug %}"><span> {{forum}} </span></a>
        {% endfor %}
    </td>
</tr>
</table>
