{# Search form #}
<div class="form-section">
  <form method="get" action="{% url contact:result_list %}">

    <h2><label for="id_query">Search</label></h2>

  <div class="form">
    <p>{{ form.query }}</p>
    <p>
      {% for medium in medium_choices %}
        <button type="submit" name="medium" value="{{ medium.0 }}">{{ medium.1|capfirst }}</button>
      {% endfor %}
    </p>
  </div>
  </form>
</div>
