{% load compressed %}
<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html> 
    <head> 
        <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
        <title>touchMapLite</title> 
        <meta http-equiv="imagetoolbar" content="no" /> 
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" /> 
        <meta name="format-detection" content="telephone=no"> 
        <meta name="robots" content="NOINDEX,NOFOLLOW" /> 
        <meta name="author" content="dFacts Network" /> 
        <meta name="copyright" content="2009 dFacts Network, released under Apache License, Version 2.0" /> 
        <meta name="MSSmartTagsPreventParsing" content="true" /> 
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="/media/touchmaplite/js/jquery.gmap.js"></script>
        {% compressed_js "jquery.gmap.js" %}
        <script type="text/javascript"> 
        $(document).ready(function()  
                {  
        
            $('#map').gMap();
        });
                        
        </script> 
    </head> 
    <body> 
        <div id="viewer"> 
            <div class="well"><!-- --></div> 
            <div class="surface" id="touchArea"><!-- --></div> 
            <div class="marker" id="markers"></div>
            
			<div id="map">Placeholder in case of loading failure</div>
            <div class="controls">{% include "maps/map_elements.html" %}</div>
        </div>
       
    </body> 
</html>
